<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Certificati Finanziari - Blocco + Sottostanti</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    #searchBox {
      margin-bottom: 20px;
    }
    #searchBox input {
      font-size: 12px;
      padding: 5px;
      width: 300px;
    }
    .certificato {
      margin-bottom: 30px;
      border-top: 2px solid #333;
      padding-top: 10px;
    }
    .cert-info {
      display: grid;
      grid-template-columns: repeat(9, auto);
      gap: 15px;
      align-items: center;
      background-color: #f8f9fa;
      padding: 10px;
      font-weight: bold;
    }
    .cert-info div {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .sottostanti-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .sottostanti-table th, .sottostanti-table td {
      text-align: left;
      padding: 6px;
      border-bottom: 1px solid #ddd;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .certificato:hover {
      background-color: #f1f3f5;
    }
    .hidden {
      display: none;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .isin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Tabella Certificati Finanziari</h1>
<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Cerca...">
</div>
<div id="certificatiContainer"></div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

let certificati = [];
let headers = [];

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
    const rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

    headers = Object.keys(rawData[0]);

    let currentCertificato = null;

    rawData.forEach(row => {
      if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "sÃ¬") {
        row["Valuta"] = `${row["Valuta"]} (Quanto)`;
      }

      if (row["Osservazione"] && row["Prossima Osservazione"]) {
        row["Prossima Osservazione"] = `${row["Prossima Osservazione"]} (${row["Osservazione"]})`;
      }

      if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
        row["Barriera capitale"] = `${row["Barriera capitale"]} (Europea)`;
      }

      const mem = row["Effetto memoria"];
      if (mem?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si") {
        row["Barriera cedolare"] = `${row["Barriera cedolare"]} (Si Memory)`;
      }

      if (row["ISIN"]?.startsWith("CH")) {
        if (currentCertificato) {
          certificati.push(currentCertificato);
        }
        currentCertificato = {
          main: row,
          sottostanti: []
        };
      }
      if (currentCertificato) {
        currentCertificato.sottostanti.push(row);
      }
    });
    if (currentCertificato) {
      certificati.push(currentCertificato);
    }

    renderCertificati(certificati);
  });

function renderCertificati(data) {
  const container = document.getElementById('certificatiContainer');
  container.innerHTML = '';

  data.forEach(cert => {
    const div = document.createElement('div');
    div.className = 'certificato';

    // Info certificato
    const info = document.createElement('div');
    info.className = 'cert-info';

    const main = cert.main;

    info.innerHTML = `
      <div>${main["Cedola"] || ""}</div>
      <div>${main["Tipologia"] || ""}</div>
      <div>${main["Barriera capitale"] || ""}</div>
      <div>${main["Prezzo bid"] || ""}</div>
      <div>${main["Prezzo ask"] || ""}</div>
      <div>${main["Spread bid-ask"] || ""}</div>
      <div>${main["Scadenza"] || ""}</div>
      <div>${main["Prossima Osservazione"] || ""}</div>
      <div>${main["Barriera cedolare"] || ""}</div>
      <div>${main["Emittente"] || ""}</div>
      <div><a class="isin-link" href="${main["Link"] || "#"}" target="_blank">${main["ISIN"] || ""}</a></div>
    `;

    div.appendChild(info);

    // Tabella sottostanti
    const table = document.createElement('table');
    table.className = 'sottostanti-table';

    const thead = document.createElement('thead');
    const trHead = document.createElement('tr');
    ["Sottostante", "Fixing", "Performance"].forEach(h => {
      const th = document.createElement('th');
      th.innerText = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    cert.sottostanti.forEach(row => {
      const tr = document.createElement('tr');
      ["Sottostante", "Fixing", "Performance"].forEach(h => {
        const td = document.createElement('td');
        let val = row[h] || "";
        if (h === "Performance") {
          const num = parseFloat(val.replace('%', '').replace(',', '.'));
          if (!isNaN(num)) {
            td.className = num >= 0 ? 'positive' : 'negative';
          }
        }
        td.innerHTML = `<div title="${val}">${val}</div>`;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    div.appendChild(table);
    container.appendChild(div);
  });
}

// Ricerca su tutto il certificato
document.getElementById('searchInput').addEventListener('keyup', function() {
  const searchTerm = this.value.toLowerCase();

  document.querySelectorAll('.certificato').forEach(cert => {
    const text = cert.innerText.toLowerCase();
    if (text.includes(searchTerm)) {
      cert.classList.remove('hidden');
    } else {
      cert.classList.add('hidden');
    }
  });
});
</script>

</body>
</html>

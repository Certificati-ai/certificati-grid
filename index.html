<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Certificati Finanziari</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    #searchBox {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchInput {
      font-size: 10px;
      padding: 4px 8px;
      width: 300px;
    }
    .container {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      border: 1px solid #ddd; /* bordo esterno tabella */
    }
    th, td {
      border-bottom: 1px solid #eee; /* solo bordo sotto le celle */
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #f9f9f9;
      font-weight: normal;
      border-bottom: 2px solid #ddd;
    }
    tr.certificato-row {
      border-top: 1px solid #ccc; /* sottile bordo sopra ogni certificato */
      background-color: #fff;
      font-weight: normal;
    }
    tr.sottostante-row {
      background-color: #fff;
      font-weight: normal;
    }
    tr.hovered {
      background-color: #f1f1f1; /* hover morbido */
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    .isin-link {
      color: #003366;
      text-decoration: none;
    }
    .isin-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>Tabella Certificati Finanziari</h1>
<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Cerca...">
</div>
<div class="container">
  <table id="certificatiTable">
    <thead>
      <tr>
        <th>Cedola</th>
        <th>Tipologia</th>
        <th>Sottostante</th>
        <th>Fixing</th>
        <th>Performance</th>
        <th>Distanza da barriera</th>
        <th>Barriera cedolare</th>
        <th>Barriera capitale</th>
        <th>Meccanismo di richiamo / protezione</th>
        <th>Valuta</th>
        <th>Prezzo bid</th>
        <th>Prezzo ask</th>
        <th>Spread bid-ask</th>
        <th>Scadenza</th>
        <th>Prossima Osservazione</th>
        <th>Costi Entrata</th>
        <th>Emittente</th>
        <th>ISIN</th>
      </tr>
    </thead>
    <tbody id="certificatiBody">
    </tbody>
  </table>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

let certificati = [];

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
    const rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

    let currentCertificato = null;
    let blockCounter = 0;

    rawData.forEach(row => {
      if (row["ISIN"] && row["ISIN"].startsWith("CH")) {
        if (currentCertificato) {
          certificati.push(currentCertificato);
        }
        blockCounter++;
        currentCertificato = {
          blockId: blockCounter,
          main: row,
          sottostanti: []
        };
      } else if (currentCertificato) {
        currentCertificato.sottostanti.push(row);
      }
    });
    if (currentCertificato) {
      certificati.push(currentCertificato);
    }

    renderCertificati(certificati);
  });

function renderCertificati(data) {
  const tbody = document.getElementById('certificatiBody');
  tbody.innerHTML = '';

  data.forEach(cert => {
    // Riga principale certificato con primo sottostante dentro
    const trMain = document.createElement('tr');
    trMain.className = 'certificato-row';
    trMain.setAttribute('data-block-id', cert.blockId);
    fillRow(trMain, cert.main, true);
    tbody.appendChild(trMain);

    // Righe per gli altri sottostanti
    cert.sottostanti.forEach(row => {
      const tr = document.createElement('tr');
      tr.className = 'sottostante-row';
      tr.setAttribute('data-block-id', cert.blockId);
      fillRow(tr, row, false);
      tbody.appendChild(tr);
    });
  });

  addHoverEffect();
}

function fillRow(tr, data, isCertificato) {
  const columns = [
    "Cedola", "Tipologia", "Sottostante", "Fixing", "Performance",
    "Distanza da barriera", "Barriera cedolare", "Barriera capitale",
    "Meccanismo di richiamo / protezione", "Valuta", "Prezzo bid", "Prezzo ask",
    "Spread bid-ask", "Scadenza", "Prossima Osservazione", "Costi Entrata", "Emittente", "ISIN"
  ];

  columns.forEach(h => {
    const td = document.createElement('td');
    let val = data[h] || "";

    if (h === "Valuta" && val && isCertificato) {
      if ((data["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "sÃ¬") {
        val = `${val}\nQuanto`;
      }
    }

    if (h === "Prossima Osservazione" && val && data["Osservazione"]) {
      val = `${val}\n${data["Osservazione"]}`;
    }

    if (h === "Performance" && val) {
      const num = parseFloat(val.replace('%', '').replace(',', '.'));
      if (!isNaN(num)) {
        td.className = num >= 0 ? 'positive' : 'negative';
      }
    }

    if (h === "ISIN" && val && isCertificato) {
      td.innerHTML = `<a class="isin-link" href="${data["Link"] || "#"}" target="_blank">${val}</a>`;
    } else {
      td.innerText = val;
    }
    tr.appendChild(td);
  });
}

function addHoverEffect() {
  const rows = document.querySelectorAll('#certificatiBody tr');

  rows.forEach(row => {
    row.addEventListener('mouseenter', function() {
      const blockId = this.getAttribute('data-block-id');
      rows.forEach(r => {
        if (r.getAttribute('data-block-id') === blockId) {
          r.classList.add('hovered');
        }
      });
    });
    row.addEventListener('mouseleave', function() {
      const blockId = this.getAttribute('data-block-id');
      rows.forEach(r => {
        if (r.getAttribute('data-block-id') === blockId) {
          r.classList.remove('hovered');
        }
      });
    });
  });
}

// Ricerca su tutto il certificato
document.getElementById('searchInput').addEventListener('keyup', function() {
  const searchTerm = this.value.toLowerCase();
  const rows = document.querySelectorAll('#certificatiBody tr.certificato-row');

  rows.forEach(cert => {
    let block = [cert];
    let next = cert.nextElementSibling;
    while (next && !next.classList.contains('certificato-row')) {
      block.push(next);
      next = next.nextElementSibling;
    }
    const blockText = block.map(row => row.innerText.toLowerCase()).join(' ');
    if (blockText.includes(searchTerm)) {
      block.forEach(row => row.classList.remove('hidden'));
    } else {
      block.forEach(row => row.classList.add('hidden'));
    }
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.2rem;
    }

    #wrapper {
      max-width: 100%;
      overflow-x: auto;
    }

    .gridjs-container {
      font-size: 10px;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 3px 4px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }

    .gridjs-table th {
      background-color: #f2f2f2;
      font-weight: 600;
      font-size: 10px;
    }

    .highlight-positive {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }

    .highlight-negative {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="wrapper">
    <div id="table"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        const headers = Object.keys(parsed.data[0]);
        const data = parsed.data.map(row => {
          return headers.map(h => {
            const value = row[h] || "";

            // Colorazione condizionale per Performance e Distanza
            if (h.toLowerCase().includes("performance") || h.toLowerCase().includes("distanza")) {
              const num = parseFloat(value.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'highlight-positive' : 'highlight-negative';
                return gridjs.html(`<span class="${cls}">${value}</span>`);
              }
            }

            // Link per ISIN
            if (h.toLowerCase().includes("isin") && value && value.startsWith("CH")) {
              return gridjs.html(`<a class="isin-link" href="https://www.google.com/search?q=${value}" target="_blank">${value}</a>`);
            }

            return value;
          });
        });

        new gridjs.Grid({
          columns: headers,
          data: data,
          search: true,
          sort: true,
          pagination: {
            enabled: true,
            limit: 30,
          },
          resizable: true,
        }).render(document.getElementById("table"));
      });
  </script>
</body>
</html>

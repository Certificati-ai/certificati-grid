<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Certificati Finanziari</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    #searchBox {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchInput {
      font-size: 11px;
      padding: 6px 10px;
      width: 320px;
    }
    .container {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      border: 1px solid #ddd;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 8px 10px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      cursor: pointer;
    }
    th {
      background-color: #f9f9f9;
      font-weight: bold;
      font-size: 13px;
      border-bottom: 2px solid #ccc;
    }
    th.sort-asc::after {
      content: "▲";
      position: absolute;
      right: 8px;
      font-size: 10px;
    }
    th.sort-desc::after {
      content: "▼";
      position: absolute;
      right: 8px;
      font-size: 10px;
    }
    tr.certificato-row {
      border-top: 2px solid #bbb;
      background-color: #fff;
    }
    tr.sottostante-row {
      background-color: #fff;
    }
    tr.hovered {
      background-color: #f5f5f5;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    .isin-link {
      color: #003366;
      text-decoration: none;
    }
    .isin-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    select.filter {
      font-size: 11px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<h1>Tabella Certificati Finanziari</h1>
<div class="container">
  <table id="certificatiTable">
    <thead>
      <tr>
        <th data-sort="numeric">Cedola</th>
        <th data-filter="Tipologia">Tipologia</th>
        <th data-filter="Sottostante">Sottostante</th>
        <th>Fixing</th>
        <th data-sort="numeric">Performance</th>
        <th data-sort="numeric">Distanza da barriera</th>
        <th data-sort="numeric">Barriera cedolare</th>
        <th data-sort="numeric">Barriera capitale</th>
        <th data-filter="Meccanismo di richiamo / protezione">Meccanismo di richiamo / protezione</th>
        <th>Valuta</th>
        <th>Prezzo bid</th>
        <th>Prezzo ask</th>
        <th data-sort="numeric">Spread bid-ask</th>
        <th>Scadenza</th>
        <th>Prossima Osservazione</th>
        <th data-sort="numeric">Costi Entrata</th>
        <th data-filter="Emittente">Emittente</th>
        <th>ISIN</th>
      </tr>
    </thead>
    <tbody id="certificatiBody">
    </tbody>
  </table>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

let certificati = [];
let columns = [
  "Cedola", "Tipologia", "Sottostante", "Fixing", "Performance",
  "Distanza da barriera", "Barriera cedolare", "Barriera capitale",
  "Meccanismo di richiamo / protezione", "Valuta", "Prezzo bid", "Prezzo ask",
  "Spread bid-ask", "Scadenza", "Prossima Osservazione", "Costi Entrata", "Emittente", "ISIN"
];
let sortDirections = {}; // Toggle direzione ordinamento per ogni colonna

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
    const rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

    let currentCertificato = null;
    let blockCounter = 0;

    rawData.forEach(row => {
      if (row["ISIN"] && row["ISIN"].startsWith("CH")) {
        if (currentCertificato) {
          certificati.push(currentCertificato);
        }
        blockCounter++;
        currentCertificato = {
          blockId: blockCounter,
          main: row,
          sottostanti: []
        };
      } else if (currentCertificato) {
        currentCertificato.sottostanti.push(row);
      }
    });
    if (currentCertificato) {
      certificati.push(currentCertificato);
    }

    renderCertificati(certificati);
    prepareFilters(certificati);
    prepareSorting();
  });

function renderCertificati(data) {
  const tbody = document.getElementById('certificatiBody');
  tbody.innerHTML = '';

  data.forEach(cert => {
    const trMain = document.createElement('tr');
    trMain.className = 'certificato-row';
    trMain.setAttribute('data-block-id', cert.blockId);
    fillRow(trMain, cert.main, true);
    tbody.appendChild(trMain);

    cert.sottostanti.forEach(row => {
      const tr = document.createElement('tr');
      tr.className = 'sottostante-row';
      tr.setAttribute('data-block-id', cert.blockId);
      fillRow(tr, row, false);
      tbody.appendChild(tr);
    });
  });

  addHoverEffect();
}

function fillRow(tr, data, isCertificato) {
  columns.forEach(h => {
    const td = document.createElement('td');
    let val = data[h] || "";

    if (h === "Valuta" && val && isCertificato) {
      if ((data["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "sì") {
        val = `${val}\nQuanto`;
      }
    }
    if (h === "Prossima Osservazione" && val && data["Osservazione"]) {
      val = `${val}\n${data["Osservazione"]}`;
    }
    if (h === "Performance" && val) {
      const num = parseFloat(val.replace('%', '').replace(',', '.'));
      if (!isNaN(num)) {
        td.className = num >= 0 ? 'positive' : 'negative';
      }
    }
    if (h === "ISIN" && val && isCertificato) {
      td.innerHTML = `<a class="isin-link" href="${data["Link"] || "#"}" target="_blank">${val}</a>`;
    } else {
      td.innerText = val;
    }
    tr.appendChild(td);
  });
}

function addHoverEffect() {
  const rows = document.querySelectorAll('#certificatiBody tr');
  rows.forEach(row => {
    row.addEventListener('mouseenter', function() {
      const blockId = this.getAttribute('data-block-id');
      rows.forEach(r => {
        if (r.getAttribute('data-block-id') === blockId) {
          r.classList.add('hovered');
        }
      });
    });
    row.addEventListener('mouseleave', function() {
      const blockId = this.getAttribute('data-block-id');
      rows.forEach(r => {
        if (r.getAttribute('data-block-id') === blockId) {
          r.classList.remove('hovered');
        }
      });
    });
  });
}

// FILTRI
function prepareFilters(data) {
  const thead = document.querySelector('#certificatiTable thead tr');

  const filterCols = ["Tipologia", "Sottostante", "Meccanismo di richiamo / protezione", "Emittente"];

  const filterValues = {
    "Tipologia": [...new Set(data.map(d => d.main["Tipologia"]).filter(Boolean))],
    "Meccanismo di richiamo / protezione": [...new Set(data.map(d => d.main["Meccanismo di richiamo / protezione"]).filter(Boolean))],
    "Emittente": [...new Set(data.map(d => d.main["Emittente"]).filter(Boolean))],
    "Sottostante": []
  };

  data.forEach(cert => {
    if (cert.main["Sottostante"]) filterValues["Sottostante"].push(cert.main["Sottostante"]);
    cert.sottostanti.forEach(sub => {
      if (sub["Sottostante"]) filterValues["Sottostante"].push(sub["Sottostante"]);
    });
  });
  filterValues["Sottostante"] = [...new Set(filterValues["Sottostante"])];

  filterCols.forEach(colName => {
    const idx = columns.indexOf(colName);
    const select = document.createElement('select');
    select.className = 'filter';
    select.innerHTML = `<option value="">Tutti</option>` + filterValues[colName].sort().map(v => `<option value="${v}">${v}</option>`).join('');
    select.addEventListener('change', filterTable);
    thead.children[idx].appendChild(select);
  });
}

function filterTable() {
  const tbody = document.getElementById('certificatiBody');
  const filters = {};
  document.querySelectorAll('select.filter').forEach((sel, idx) => {
    const colName = ["Tipologia", "Sottostante", "Meccanismo di richiamo / protezione", "Emittente"][idx];
    filters[colName] = sel.value;
  });

  const rows = Array.from(tbody.querySelectorAll('tr.certificato-row'));
  rows.forEach(cert => {
    const blockId = cert.getAttribute('data-block-id');
    const blockRows = Array.from(tbody.querySelectorAll(`tr[data-block-id="${blockId}"]`));
    let show = true;
    for (const key in filters) {
      if (filters[key]) {
        const colIdx = columns.indexOf(key) + 1;
        let blockText = blockRows.map(row => row.querySelector(`td:nth-child(${colIdx})`).innerText);
        if (!blockText.some(text => text === filters[key])) {
          show = false;
          break;
        }
      }
    }
    blockRows.forEach(row => row.style.display = show ? '' : 'none');
  });
}

// ORDINAMENTO
function prepareSorting() {
  document.querySelectorAll('th[data-sort]').forEach((th, idx) => {
    th.addEventListener('click', () => {
      document.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
      const key = columns[idx];
      const isNumeric = th.getAttribute('data-sort') === 'numeric';
      sortDirections[key] = !sortDirections[key];
      th.classList.add(sortDirections[key] ? 'sort-asc' : 'sort-desc');
      sortTable(key, isNumeric, sortDirections[key]);
    });
  });
}

function sortTable(key, numeric = false, ascending = true) {
  certificati.sort((a, b) => {
    let v1 = a.main[key];
    let v2 = b.main[key];
    if (numeric) {
      v1 = parseFloat((v1 || '').toString().replace(',', '.'));
      v2 = parseFloat((v2 || '').toString().replace(',', '.'));
    }
    if (v1 < v2) return ascending ? -1 : 1;
    if (v1 > v2) return ascending ? 1 : -1;
    return 0;
  });
  renderCertificati(certificati);
}
</script>

</body>
</html>

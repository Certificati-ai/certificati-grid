<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
      background: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
    }

    .gridjs-container {
      font-size: 10px;
      max-width: 100%;
      overflow-x: auto;
    }

    .gridjs-table {
      width: 100%;
      table-layout: auto;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 6px 8px;
      word-break: break-word;
      white-space: normal;
    }

    .gridjs-table td:nth-child(1),
    .gridjs-table td:nth-child(6),
    .gridjs-table td:nth-child(7),
    .gridjs-table td:nth-child(8),
    .gridjs-table td:nth-child(11),
    .gridjs-table td:nth-child(12),
    .gridjs-table td:nth-child(13),
    .gridjs-table td:nth-child(14),
    .gridjs-table td:nth-child(16) {
      text-align: right;
    }

    .gridjs-table td:nth-child(2),
    .gridjs-table td:nth-child(3),
    .gridjs-table td:nth-child(9),
    .gridjs-table td:nth-child(10),
    .gridjs-table td:nth-child(17),
    .gridjs-table td:nth-child(18) {
      text-align: left;
    }

    /* Hover elegante su blocco ISIN */
    .hovered {
      background-color: #f0f4f8;
      border-left: 3px solid #3399ff;
    }

    .row-top-divider td {
      border-top: 2px solid #999 !important;
    }

    .row-bottom-divider td {
      border-bottom: 2px solid #999 !important;
    }

    .cert-counter {
      font-size: 10px;
      padding-left: 8px;
      color: #6c757d;
      margin-top: 10px;
    }

    .cert-counter strong {
      color: #212529;
      font-weight: 600;
    }

    .positive {
      color: green;
      font-weight: bold;
    }

    .negative {
      color: red;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="table"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const raw = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

        // Ripulisco numeri da apostrofo
        for (const row of raw) {
          for (const key in row) {
            if (typeof row[key] === "string" && row[key].match(/^\d{1,3}'\d{3}/)) {
              row[key] = row[key].replace(/'/g, "");
            }
          }
        }

        const allISINs = new Set();
        const headers = Object.keys(raw[0]).filter(h =>
          h !== "Effetto memoria" &&
          h !== "Tipologia di barriera" &&
          h !== "Quanto (protezione cambio)" &&
          h !== "Osservazione" &&
          h !== "Link"
        );

        const data = [];

        for (const row of raw) {
          const currISIN = row["ISIN"];
          if (currISIN) allISINs.add(currISIN);

          const formattedRow = headers.map(h => {
            const val = row[h] || "";

            if (h.toLowerCase() === "performance") {
              const num = parseFloat(val.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'positive' : 'negative';
                return gridjs.html(`<span class="${cls}">${val}</span>`);
              }
            }

            if (h === "ISIN" && val.startsWith("CH")) {
              const link = row["Link"]?.trim();
              return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">\${val}</a>`);
            }

            return val;
          });

          data.push({ row: formattedRow, isin: currISIN });
        }

        const grid = new gridjs.Grid({
          columns: headers,
          data: data.map(d => d.row),
          search: {
            enabled: true,
            keyword: '',
            placeholder: "Cerca..."
          },
          sort: true,
          pagination: false,
          language: {
            search: {
              placeholder: "Cerca..."
            },
            loading: 'Caricamento...'
          }
        });

        grid.render(document.getElementById("table"));

        const updateCounterAndHover = () => {
          const rows = document.querySelectorAll(".gridjs-table tbody tr");
          const visibleISINs = new Set();
          let prev = null;

          rows.forEach((tr, i) => {
            tr.classList.remove("hovered");
            const isinCell = tr.querySelector("td:last-child a");
            const currISIN = isinCell?.textContent.trim();

            if (currISIN) visibleISINs.add(currISIN);

            if (currISIN && currISIN !== prev) {
              tr.classList.add("row-top-divider");
              if (i > 0) rows[i - 1].classList.add("row-bottom-divider");
              prev = currISIN;
            }

            // Hover elegante su gruppo
            tr.addEventListener("mouseenter", () => {
              rows.forEach(r => {
                if (r.querySelector("td:last-child a")?.textContent.trim() === currISIN) {
                  r.classList.add("hovered");
                }
              });
            });

            tr.addEventListener("mouseleave", () => {
              rows.forEach(r => r.classList.remove("hovered"));
            });
          });

          const oldCounter = document.querySelector(".cert-counter");
          if (oldCounter) oldCounter.remove();

          const pagination = document.querySelector(".gridjs-wrapper");
          if (pagination) {
            const countDiv = document.createElement("div");
            countDiv.className = "cert-counter";
            countDiv.innerHTML = `Certificati mostrati <strong>\${visibleISINs.size}</strong> su <strong>\${allISINs.size}</strong>`;
            pagination.parentNode.insertBefore(countDiv, pagination);
          }

          // Rimuove il messaggio "Showing x to y of z"
          const summaries = document.querySelectorAll(".gridjs-summary");
          summaries.forEach(s => s.remove());
        };

        setTimeout(updateCounterAndHover, 800);

        // Update dinamico dopo ricerca
        document.addEventListener("input", (e) => {
          if (e.target.closest("input[type='search']")) {
            setTimeout(updateCounterAndHover, 500);
          }
        });
      });
  </script>
</body>
</html>

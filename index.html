<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.2rem;
    }

    .gridjs-container {
      font-size: 10px;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 3px 4px;
      text-align: center;
      vertical-align: middle;
    }

    tr.new-cert td {
      border-top: 2px solid #ccc !important;
    }

    .highlight-positive {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }

    .highlight-negative {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }

    #cert-count {
      margin-top: 8px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="table"></div>
  <div id="cert-count"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        const raw = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

        const headers = Object.keys(raw[0]).filter(h =>
          h !== "Effetto memoria" &&
          h !== "Tipologia di barriera" &&
          h !== "Quanto (protezione cambio)" &&
          h !== "Osservazione" &&
          h !== "Link"
        );

        const data = [];
        const allISINs = new Set();

        for (let i = 0; i < raw.length; i++) {
          const row = { ...raw[i] };

          // PREPARAZIONI
          const isin = row["ISIN"];
          const prevIsin = i > 0 ? raw[i - 1]["ISIN"] : null;
          const isNewCert = isin !== prevIsin;
          if (isin) allISINs.add(isin);

          if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "s√¨") {
            row["Valuta"] = `${row["Valuta"]}<br/>Quanto`;
          }

          if (row["Osservazione"] && row["Prossima Osservazione"]) {
            row["Prossima Osservazione"] = `${row["Prossima Osservazione"]}<br/>${row["Osservazione"]}`;
          }

          if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
            row["Barriera capitale"] = `${row["Barriera capitale"]}<br/>Europea`;
          }

          const mem = row["Effetto memoria"];
          if (mem) {
            const norm = mem.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
            if (norm === "si") {
              row["Barriera cedolare"] = `${row["Barriera cedolare"]}<br/>Si Memory`;
            }
          }

          const rowArray = headers.map(h => {
            const val = row[h] || "";
            if (h.toLowerCase().includes("performance") || h.toLowerCase().includes("distanza")) {
              const num = parseFloat(val.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'highlight-positive' : 'highlight-negative';
                return gridjs.html(`<span class="${cls}">${val}</span>`);
              }
            }

            if (h === "ISIN" && val.startsWith("CH")) {
              const link = raw[i]["Link"]?.trim() || `https://www.google.com/search?q=${val}`;
              return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">${val}</a>`);
            }

            if (val.includes("<br/>")) {
              return gridjs.html(val);
            }

            return val;
          });

          // Aggiungi classe per divisore visivo
          data.push({
            cells: rowArray,
            className: isNewCert ? 'new-cert' : ''
          });
        }

        const grid = new gridjs.Grid({
          columns: headers,
          data: data,
          search: {
            enabled: true,
            placeholder: "Cerca"
          },
          sort: true,
          pagination: {
            enabled: true,
            limit: 30,
          },
          className: {
            table: 'gridjs-table'
          },
          language: {
            pagination: {
              previous: 'Precedente',
              next: 'Successivo',
            }
          }
        });

        grid.render(document.getElementById("table"));

        setTimeout(() => {
          const rows = document.querySelectorAll("tr.new-cert");
          document.getElementById("cert-count").textContent =
            `Certificati mostrati ${rows.length} su ${allISINs.size}`;
        }, 500);
      });
  </script>
</body>
</html>

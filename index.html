<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
    }

    .gridjs-container {
      font-size: 10px;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 3px 4px;
      border: none;
      text-align: center;
    }

    .gridjs-table th {
      background: #f2f2f2;
      font-weight: 600;
    }

    .divider-row td {
      border-top: 2px solid #999 !important;
    }

    .highlight-positive {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }

    .highlight-negative {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }

    #cert-count {
      margin-top: 10px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="table"></div>
  <div id="cert-count"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        const raw = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

        const allISINs = new Set();
        const tableData = [];
        const dividerIndices = [];
        const headers = Object.keys(raw[0]).filter(h =>
          h !== "Effetto memoria" &&
          h !== "Tipologia di barriera" &&
          h !== "Quanto (protezione cambio)" &&
          h !== "Osservazione" &&
          h !== "Link"
        );

        let prevISIN = null;

        for (let i = 0; i < raw.length; i++) {
          const row = raw[i];
          const currentISIN = row["ISIN"];

          if (currentISIN) allISINs.add(currentISIN);
          const isNewCert = currentISIN !== prevISIN;
          if (isNewCert) dividerIndices.push(i);
          prevISIN = currentISIN;

          // Trasformazioni
          if (row["Quanto (protezione cambio)"]?.toLowerCase().trim() === "sÃ¬") {
            row["Valuta"] = `${row["Valuta"]}<div>Quanto</div>`;
          }

          if (row["Osservazione"] && row["Prossima Osservazione"]) {
            row["Prossima Osservazione"] = `${row["Prossima Osservazione"]}<div>${row["Osservazione"]}</div>`;
          }

          if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
            row["Barriera capitale"] = `${row["Barriera capitale"]}<div>Europea</div>`;
          }

          const mem = row["Effetto memoria"];
          if (mem?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si") {
            row["Barriera cedolare"] = `${row["Barriera cedolare"]}<div>Si Memory</div>`;
          }

          const formattedRow = headers.map(h => {
            const val = row[h] || "";

            if (h.toLowerCase().includes("performance") || h.toLowerCase().includes("distanza")) {
              const num = parseFloat(val.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'highlight-positive' : 'highlight-negative';
                return gridjs.html(`<span class="${cls}">${val}</span>`);
              }
            }

            if (h === "ISIN" && val.startsWith("CH")) {
              const link = row["Link"]?.trim();
              return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">${val}</a>`);
            }

            if (val.includes("<div>")) {
              return gridjs.html(val);
            }

            return val;
          });

          tableData.push(formattedRow);
        }

        const grid = new gridjs.Grid({
          columns: headers,
          data: tableData,
          search: {
            enabled: true,
            placeholder: "Cerca"
          },
          sort: true,
          pagination: {
            enabled: true,
            limit: 30
          },
          language: {
            pagination: {
              previous: 'Precedente',
              next: 'Successivo',
              loading: 'Caricamento...'
            }
          }
        });

        grid.render(document.getElementById("table"));

        // Dopo render: aggiungi divider + conta certificati visibili
        setTimeout(() => {
          const rows = document.querySelectorAll(".gridjs-table tbody tr");
          const isinSet = new Set();

          rows.forEach((tr, i) => {
            const isinCell = tr.querySelector("td:last-child a");
            if (isinCell) {
              isinSet.add(isinCell.textContent.trim());
            }

            if (dividerIndices.includes(i)) {
              tr.classList.add("divider-row");
            }
          });

          document.getElementById("cert-count").textContent =
            `Certificati mostrati ${isinSet.size} su ${allISINs.size}`;
        }, 800);
      });
  </script>
</body>
</html>

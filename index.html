<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.2rem;
    }

    #wrapper {
      max-width: 100%;
      overflow-x: auto;
    }

    .gridjs-container {
      font-size: 10px;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 3px 4px;
      border-bottom: none;
      text-align: center;
      vertical-align: middle;
    }

    .gridjs-table tr:not(:last-child) {
      border-bottom: 1px solid #aaa;
    }

    .gridjs-table tr.cert-row + tr:not(.cert-row) {
      border-top: 8px solid transparent;
    }

    .gridjs-table th {
      background-color: #f2f2f2;
      font-weight: 600;
      font-size: 10px;
    }

    .highlight-positive {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }

    .highlight-negative {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }

    .tagline {
      display: block;
      font-size: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="wrapper">
    <div id="table"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        let headers = Object.keys(parsed.data[0]);
        const data = [];

        for (const row of parsed.data) {
          const secondCol = Object.values(row)[1]?.trim();
          if (secondCol === "----------") continue;

          const newRow = { ...row };

          if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "sì") {
            newRow["Valuta"] = `${row["Valuta"]}<span class='tagline'>Quanto</span>`;
          }

          if (row["Osservazione"] && row["Prossima Osservazione"]) {
            newRow["Prossima Osservazione"] = `${row["Prossima Osservazione"]}<span class='tagline'>${row["Osservazione"]}</span>`;
          }

          if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
            newRow["Barriera capitale"] = `${row["Barriera capitale"]}<span class='tagline'>Europea</span>`;
          }

          const memoria = row["Effetto memoria"];
          if (memoria) {
            const norm = memoria.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "").trim();
            if (norm === "si") {
              newRow["Barriera cedolare"] = `${row["Barriera cedolare"]}<span class='tagline'>Si Memory</span>`;
            }
          }

          data.push(newRow);
        }

        headers = headers.filter(h =>
          h !== "Effetto memoria" &&
          h !== "Tipologia di barriera" &&
          h !== "Quanto (protezione cambio)" &&
          h !== "Osservazione" &&
          h !== "Link"
        );

        const tableData = data.map(row =>
          headers.map(h => {
            let value = row[h] || "";

            if (h.toLowerCase().includes("performance") || h.toLowerCase().includes("distanza")) {
              const num = parseFloat(value.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'highlight-positive' : 'highlight-negative';
                return gridjs.html(`<span class="${cls}">${value}</span>`);
              }
            }

            if (h.toLowerCase() === "isin" && value.startsWith("CH")) {
              const link = row["Link"]?.trim();
              if (link && link.startsWith("http")) {
                return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">${value}</a>`);
              }
              return value;
            }

            if (value.includes("<") || value.includes("<span")) {
              return gridjs.html(value);
            }

            return value;
          })
        );

        new gridjs.Grid({
          columns: headers,
          data: tableData,
          search: true,
          sort: true,
          pagination: {
            enabled: true,
            limit: 30,
          },
          resizable: true,
        }).render(document.getElementById("table"));
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Certificati Finanziari - Stile Unico</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      background: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    #searchBox {
      margin-bottom: 20px;
      text-align: center;
    }
    #searchBox input {
      font-size: 11px;
      padding: 5px;
      width: 300px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr.certificato-row {
      background-color: #f9f9f9;
      font-weight: bold;
    }
    tr:hover {
      background-color: #eef2f7;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .isin-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>Tabella Certificati Finanziari</h1>
<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Cerca...">
</div>
<div class="container">
  <table id="certificatiTable">
    <thead>
      <tr>
        <th>Cedola</th>
        <th>Tipologia</th>
        <th>Sottostante</th>
        <th>Fixing</th>
        <th>Performance</th>
        <th>Barriera capitale</th>
        <th>Prezzo ask</th>
        <th>Scadenza</th>
        <th>Osservazione</th>
        <th>Barriera cedolare</th>
        <th>Emittente</th>
        <th>ISIN</th>
      </tr>
    </thead>
    <tbody id="certificatiBody">
    </tbody>
  </table>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

let certificati = [];

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
    const rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

    let currentCertificato = null;

    rawData.forEach(row => {
      if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "sÃ¬") {
        row["Valuta"] = `${row["Valuta"]} (Quanto)`;
      }

      if (row["Osservazione"] && row["Prossima Osservazione"]) {
        row["Prossima Osservazione"] = `${row["Prossima Osservazione"]} (${row["Osservazione"]})`;
      }

      if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
        row["Barriera capitale"] = `${row["Barriera capitale"]} (Europea)`;
      }

      const mem = row["Effetto memoria"];
      if (mem?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si") {
        row["Barriera cedolare"] = `${row["Barriera cedolare"]} (Si Memory)`;
      }

      if (row["ISIN"]?.startsWith("CH")) {
        if (currentCertificato) {
          certificati.push(currentCertificato);
        }
        currentCertificato = {
          main: row,
          sottostanti: []
        };
      }
      if (currentCertificato) {
        currentCertificato.sottostanti.push(row);
      }
    });
    if (currentCertificato) {
      certificati.push(currentCertificato);
    }

    renderCertificati(certificati);
  });

function renderCertificati(data) {
  const tbody = document.getElementById('certificatiBody');
  tbody.innerHTML = '';

  data.forEach(cert => {
    // Riga principale certificato
    const trMain = document.createElement('tr');
    trMain.className = 'certificato-row';
    [
      "Cedola", "Tipologia", "", "", "", 
      "Barriera capitale", "Prezzo ask", "Scadenza", "Prossima Osservazione", 
      "Barriera cedolare", "Emittente", "ISIN"
    ].forEach(h => {
      const td = document.createElement('td');
      if (h === "ISIN") {
        td.innerHTML = `<a class="isin-link" href="${cert.main["Link"] || "#"}" target="_blank">${cert.main[h] || ""}</a>`;
      } else if (h === "") {
        td.innerText = ""; // colonna Sottostante, Fixing, Performance vuota per certificato
      } else {
        td.innerText = cert.main[h] || "";
      }
      trMain.appendChild(td);
    });
    tbody.appendChild(trMain);

    // Righe sottostanti
    cert.sottostanti.forEach(row => {
      const tr = document.createElement('tr');
      [
        "", "", "Sottostante", "Fixing", "Performance",
        "", "", "", "", "", "", ""
      ].forEach((h, idx) => {
        const td = document.createElement('td');
        if (h !== "") {
          let val = row[h] || "";
          if (h === "Performance") {
            const num = parseFloat(val.replace('%', '').replace(',', '.'));
            if (!isNaN(num)) {
              td.className = num >= 0 ? 'positive' : 'negative';
            }
          }
          td.innerText = val;
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  });
}

// Ricerca su tutto il certificato
document.getElementById('searchInput').addEventListener('keyup', function() {
  const searchTerm = this.value.toLowerCase();
  document.querySelectorAll('#certificatiBody tr.certificato-row').forEach(cert => {
    let block = [cert];
    let next = cert.nextElementSibling;
    while (next && !next.classList.contains('certificato-row')) {
      block.push(next);
      next = next.nextElementSibling;
    }
    const blockText = block.map(row => row.innerText.toLowerCase()).join(' ');
    if (blockText.includes(searchTerm)) {
      block.forEach(row => row.classList.remove('hidden'));
    } else {
      block.forEach(row => row.classList.add('hidden'));
    }
  });
});
</script>

</body>
</html>

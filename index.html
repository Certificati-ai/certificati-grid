<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
      background: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
    }

    .gridjs-container {
      font-size: 10px;
      max-width: 100%;
      overflow-x: auto;
    }

    .gridjs-table {
      width: 100%;
      table-layout: auto;
      border-collapse: collapse;
    }

    .gridjs-table th, .gridjs-table td {
      padding: 6px 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
      font-size: 10px;
    }

    .gridjs-table th:nth-child(1) { width: 70px; } /* Cedola */
    .gridjs-table th:nth-child(2) { width: 140px; } /* Tipologia */
    .gridjs-table th:nth-child(3) { width: 220px; } /* Sottostante */
    .gridjs-table th:nth-child(4) { width: 90px; } /* Fixing */
    .gridjs-table th:nth-child(5) { width: 70px; } /* Performance */
    .gridjs-table th:nth-child(6) { width: 80px; } /* Distanza barriera */
    .gridjs-table th:nth-child(7) { width: 80px; } /* Barriera cedolare */
    .gridjs-table th:nth-child(8) { width: 80px; } /* Barriera capitale */
    .gridjs-table th:nth-child(9) { width: 180px; } /* Meccanismo */
    .gridjs-table th:nth-child(10) { width: 70px; } /* Valuta */
    .gridjs-table th:nth-child(11) { width: 70px; } /* Prezzo bid */
    .gridjs-table th:nth-child(12) { width: 70px; } /* Prezzo ask */
    .gridjs-table th:nth-child(13) { width: 70px; } /* Spread bid-ask */
    .gridjs-table th:nth-child(14) { width: 80px; } /* Scadenza */
    .gridjs-table th:nth-child(15) { width: 100px; } /* Prossima osservazione */
    .gridjs-table th:nth-child(16) { width: 70px; } /* Costi Entrata */
    .gridjs-table th:nth-child(17) { width: 90px; } /* Emittente */
    .gridjs-table th:nth-child(18) { width: 140px; } /* ISIN */

    .positive {
      color: green;
      font-weight: bold;
    }

    .negative {
      color: red;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }

    .row-top-divider td {
      border-top: 2px solid #999 !important;
    }

    .row-bottom-divider td {
      border-bottom: 2px solid #999 !important;
    }

    .cert-counter {
      font-size: 10px;
      padding-left: 8px;
      color: #6c757d;
    }

    .cert-counter strong {
      color: #212529;
      font-weight: 600;
    }

    .gridjs-summary {
      display: none !important;
    }

    .hovered {
      background-color: #f8f9fa !important;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <input type="text" id="search" placeholder="Cerca..." style="margin-bottom: 10px; width: 100%; padding: 5px;" />
  <div id="table"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    let rawData = [];
    let grid;
    const allISINs = new Set();

    function renderTable(filteredData) {
      const headers = Object.keys(rawData[0]).filter(h =>
        h !== "Effetto memoria" &&
        h !== "Tipologia di barriera" &&
        h !== "Quanto (protezione cambio)" &&
        h !== "Osservazione" &&
        h !== "Link"
      );

      if (grid) {
        grid.destroy();
      }

      grid = new gridjs.Grid({
        columns: headers,
        data: filteredData.map(d => d.row),
        sort: true,
        pagination: {
          enabled: true,
          limit: 30
        },
        language: {
          pagination: {
            previous: 'Precedente',
            next: 'Successivo',
            loading: 'Caricamento...'
          }
        }
      }).render(document.getElementById("table"));

      setTimeout(() => {
        const rows = document.querySelectorAll(".gridjs-table tbody tr");
        let prev = null;

        rows.forEach(tr => {
          tr.classList.remove('row-top-divider', 'row-bottom-divider', 'hovered');
        });

        rows.forEach((tr, i) => {
          const isinCell = tr.querySelector("td:last-child a");
          const currISIN = isinCell?.textContent.trim();

          if (currISIN && currISIN !== prev) {
            tr.classList.add("row-top-divider");
            if (i > 0) rows[i - 1].classList.add("row-bottom-divider");
            prev = currISIN;
          }

          tr.addEventListener('mouseenter', () => {
            rows.forEach(r => {
              const rIsin = r.querySelector("td:last-child a")?.textContent.trim();
              if (rIsin === currISIN) {
                r.classList.add('hovered');
              }
            });
          });

          tr.addEventListener('mouseleave', () => {
            rows.forEach(r => r.classList.remove('hovered'));
          });
        });

        document.querySelectorAll(".gridjs-summary").forEach(el => el.remove());
      }, 800);
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

        rawData.forEach(row => {
          for (const key in row) {
            if (typeof row[key] === "string") {
              row[key] = row[key].replace(/'/g, "");
            }
          }
        });

        const data = [];

        for (const row of rawData) {
          const currISIN = row["ISIN"];
          if (currISIN) allISINs.add(currISIN);

          if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "s√¨") {
            row["Valuta"] = `${row["Valuta"]}<div>Quanto</div>`;
          }

          if (row["Osservazione"] && row["Prossima Osservazione"]) {
            row["Prossima Osservazione"] = `${row["Prossima Osservazione"]}<div>${row["Osservazione"]}</div>`;
          }

          if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
            row["Barriera capitale"] = `${row["Barriera capitale"]}<div>Europea</div>`;
          }

          const mem = row["Effetto memoria"];
          if (mem?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si") {
            row["Barriera cedolare"] = `${row["Barriera cedolare"]}<div>Si Memory</div>`;
          }

          const formattedRow = Object.keys(row).filter(h =>
            h !== "Effetto memoria" &&
            h !== "Tipologia di barriera" &&
            h !== "Quanto (protezione cambio)" &&
            h !== "Osservazione" &&
            h !== "Link"
          ).map(h => {
            const val = row[h] || "";
            if (h.toLowerCase() === "performance") {
              const num = parseFloat(val.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'positive' : 'negative';
                return gridjs.html(`<span class="${cls}">${val}</span>`);
              }
            }
            if (h === "ISIN" && val.startsWith("CH")) {
              const link = row["Link"]?.trim();
              return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">${val}</a>`);
            }
            if (val.includes("<div>")) return gridjs.html(val);
            return val;
          });

          data.push({ row: formattedRow, isin: currISIN });
        }

        window.fullData = data;
        renderTable(data);

        document.getElementById("search").addEventListener("input", function() {
          const q = this.value.trim().toLowerCase();
          if (q === "") {
            renderTable(window.fullData);
          } else {
            const matchedISINs = new Set();
            window.fullData.forEach(d => {
              if (d.row.some(cell => (typeof cell === 'string' && cell.toLowerCase().includes(q)) ||
                (typeof cell === 'object' && cell.props?.children?.toString().toLowerCase().includes(q)))) {
                matchedISINs.add(d.isin);
              }
            });
            const filtered = window.fullData.filter(d => matchedISINs.has(d.isin));
            renderTable(filtered);
          }
        });
      });
  </script>
</body>
</html>

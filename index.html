<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      padding: 0.5rem;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.2rem;
    }

    .gridjs-container {
      font-size: 10px;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 3px 4px;
      border: none;
      text-align: center;
      vertical-align: middle;
    }

    .gridjs-table tbody tr.cert-divider td {
      border-top: 2px solid #aaa !important;
    }

    .gridjs-table th {
      background-color: #f2f2f2;
      font-weight: 600;
    }

    .highlight-positive {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }

    .highlight-negative {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }

    #cert-count {
      margin-top: 8px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="table"></div>
  <div id="cert-count"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        let headers = Object.keys(parsed.data[0]);
        const data = [];
        const allISINs = new Set();
        const rowsWithDivider = [];

        let prevISIN = null;

        for (const row of parsed.data) {
          const secondCol = Object.values(row)[1]?.trim();
          if (secondCol === "----------") continue;

          const newRow = { ...row };
          const currentISIN = row["ISIN"];
          const isNewCert = currentISIN !== prevISIN;
          prevISIN = currentISIN;

          if (currentISIN) allISINs.add(currentISIN);

          if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "s√¨") {
            newRow["Valuta"] = `${row["Valuta"]}<div>Quanto</div>`;
          }

          if (row["Osservazione"] && row["Prossima Osservazione"]) {
            newRow["Prossima Osservazione"] = `${row["Prossima Osservazione"]}<div>${row["Osservazione"]}</div>`;
          }

          if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
            newRow["Barriera capitale"] = `${row["Barriera capitale"]}<div>Europea</div>`;
          }

          const memoria = row["Effetto memoria"];
          if (memoria) {
            const norm = memoria.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
            if (norm === "si") {
              newRow["Barriera cedolare"] = `${row["Barriera cedolare"]}<div>Si Memory</div>`;
            }
          }

          const rowArray = headers.map(h => {
            const value = newRow[h] || "";

            if (h.toLowerCase().includes("performance") || h.toLowerCase().includes("distanza")) {
              const num = parseFloat(value.replace('%', '').replace(',', '.'));
              if (!isNaN(num)) {
                const cls = num >= 0 ? 'highlight-positive' : 'highlight-negative';
                return gridjs.html(`<span class="${cls}">${value}</span>`);
              }
            }

            if (h === "ISIN" && value.startsWith("CH")) {
              const link = row["Link"]?.trim();
              return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">${value}</a>`);
            }

            if (value.includes("<div>")) {
              return gridjs.html(value);
            }

            return value;
          });

          rowsWithDivider.push({
            cells: rowArray,
            className: isNewCert ? 'cert-divider' : ''
          });
        }

        // Rimuovi colonne nascoste
        headers = headers.filter(h =>
          h !== "Effetto memoria" &&
          h !== "Tipologia di barriera" &&
          h !== "Quanto (protezione cambio)" &&
          h !== "Osservazione" &&
          h !== "Link"
        );

        const grid = new gridjs.Grid({
          columns: headers,
          data: rowsWithDivider,
          search: {
            enabled: true,
            placeholder: "Cerca"
          },
          sort: true,
          pagination: {
            enabled: true,
            limit: 30,
          },
          resizable: true,
          language: {
            pagination: {
              previous: 'Precedente',
              next: 'Successivo',
              loading: 'Caricamento...',
            }
          }
        });

        grid.render(document.getElementById("table"));

        // Conteggio certificati visibili
        setTimeout(() => {
          const visibleRows = document.querySelectorAll("tr.cert-divider");
          document.getElementById("cert-count").textContent =
            `Certificati mostrati ${visibleRows.length} su ${allISINs.size}`;
        }, 800);
      });
  </script>
</body>
</html>

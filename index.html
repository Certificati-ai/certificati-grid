<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      background: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .gridjs-container {
      font-size: 10px;
    }

    .gridjs-table {
      width: 100%;
      table-layout: auto;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 6px 8px;
      word-break: break-word;
      white-space: normal;
    }

    /* Allineamento numeri */
    .gridjs-table td:nth-child(1),
    .gridjs-table td:nth-child(6),
    .gridjs-table td:nth-child(7),
    .gridjs-table td:nth-child(8),
    .gridjs-table td:nth-child(11),
    .gridjs-table td:nth-child(12),
    .gridjs-table td:nth-child(13),
    .gridjs-table td:nth-child(14),
    .gridjs-table td:nth-child(16) {
      text-align: right;
    }

    /* Allineamento testi */
    .gridjs-table td:nth-child(2),
    .gridjs-table td:nth-child(3),
    .gridjs-table td:nth-child(9),
    .gridjs-table td:nth-child(10),
    .gridjs-table td:nth-child(17),
    .gridjs-table td:nth-child(18) {
      text-align: left;
    }

    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }

    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .isin-link:hover {
      text-decoration: underline;
    }

    /* Hover gruppo certificato */
    .cert-row:hover {
      background-color: #f1f1f1;
    }

    /* Divider sopra ogni certificato */
    .row-divider td {
      border-top: 2px solid #999 !important;
    }

    .cert-counter {
      font-size: 10px;
      padding: 8px;
      color: #6c757d;
    }

    .cert-counter strong {
      color: #212529;
      font-weight: 600;
    }

    /* Nascondi la summary di default */
    .gridjs-summary {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="table"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const raw = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

        const allCerts = new Map();
        const headers = Object.keys(raw[0]).filter(h =>
          h !== "Effetto memoria" &&
          h !== "Tipologia di barriera" &&
          h !== "Quanto (protezione cambio)" &&
          h !== "Osservazione" &&
          h !== "Link"
        );

        raw.forEach(row => {
          const isin = row["ISIN"];
          if (!allCerts.has(isin)) allCerts.set(isin, []);
          allCerts.get(isin).push(row);
        });

        function buildData(data) {
          return data.flatMap(certRows => {
            return certRows.map((row, idx) => {
              const formattedRow = headers.map(h => {
                let val = row[h] || "";

                if (h === "Fixing") {
                  val = val.replaceAll("'", "");
                }

                if (h === "Performance") {
                  const num = parseFloat(val.replace('%', '').replace(',', '.'));
                  if (!isNaN(num)) {
                    const cls = num >= 0 ? 'positive' : 'negative';
                    return gridjs.html(`<span class="${cls}">${val}</span>`);
                  }
                }

                if (h === "ISIN" && val.startsWith("CH")) {
                  const link = row["Link"]?.trim();
                  return gridjs.html(`<a class="isin-link" href="${link}" target="_blank">${val}</a>`);
                }

                if ((row["Quanto (protezione cambio)"] || "").toLowerCase().trim() === "s√¨" && h === "Valuta") {
                  val += "<div>Quanto</div>";
                }

                if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza") && h === "Barriera capitale") {
                  val += "<div>Europea</div>";
                }

                if (row["Effetto memoria"]?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si" && h === "Barriera cedolare") {
                  val += "<div>Si Memory</div>";
                }

                if (row["Osservazione"] && row["Prossima Osservazione"] && h === "Prossima Osservazione") {
                  val += `<div>${row["Osservazione"]}</div>`;
                }

                if (val.includes("<div>")) return gridjs.html(val);
                return val;
              });

              return {
                row: formattedRow,
                isin: row["ISIN"],
                isFirst: idx === 0
              };
            });
          });
        }

        let currentData = buildData([...allCerts.values()]);

        const grid = new gridjs.Grid({
          columns: headers,
          data: currentData.map(d => d.row),
          search: {
            enabled: true,
            placeholder: "Cerca..."
          },
          sort: true,
          pagination: {
            enabled: true,
            limit: 30
          },
          language: {
            pagination: {
              previous: 'Precedente',
              next: 'Successivo'
            }
          }
        });

        grid.render(document.getElementById("table"));

        function updateRows() {
          const rows = document.querySelectorAll(".gridjs-table tbody tr");
          rows.forEach((row, idx) => {
            row.classList.remove("row-divider", "cert-row");
            row.classList.add("cert-row");
            const cert = currentData[idx];
            if (cert?.isFirst) row.classList.add("row-divider");
          });
        }

        function updateCounter() {
          const rows = document.querySelectorAll(".gridjs-table tbody tr");
          const isins = new Set();
          rows.forEach(row => {
            const link = row.querySelector("td:last-child a");
            if (link) isins.add(link.textContent.trim());
          });

          let counterDiv = document.querySelector(".cert-counter");
          if (!counterDiv) {
            counterDiv = document.createElement("div");
            counterDiv.className = "cert-counter";
            document.querySelector(".gridjs-pagination").insertAdjacentElement('beforebegin', counterDiv);
          }
          counterDiv.innerHTML = `Certificati mostrati <strong>${isins.size}</strong> su <strong>${allCerts.size}</strong>`;
        }

        grid.on('ready', () => {
          updateRows();
          updateCounter();
        });

        grid.on('search', ({ keyword }) => {
          const filtered = [...allCerts.values()].filter(rows =>
            rows.some(row => Object.values(row).some(v => (v || '').toString().toLowerCase().includes(keyword.toLowerCase())))
          );
          currentData = buildData(filtered);
          grid.updateConfig({ data: currentData.map(d => d.row) }).forceRender();
        });

        grid.on('pagination', () => {
          setTimeout(() => {
            updateRows();
            updateCounter();
          }, 100);
        });
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Certificati Finanziari</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      background: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.2rem;
    }
    #searchBox {
      margin-bottom: 20px;
    }
    #searchBox input {
      font-size: 10px;
      padding: 5px;
      width: 300px;
    }
    .certificato {
      margin-bottom: 10px;
      border-top: 2px solid #333;
      padding-top: 5px;
    }
    .certificato-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    .certificato-table th, .certificato-table td {
      text-align: left;
      padding: 4px;
      border-bottom: 1px solid #ddd;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .certificato:hover {
      background-color: #f1f3f5;
    }
    .hidden {
      display: none;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .isin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Tabella Certificati Finanziari</h1>
<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Cerca...">
</div>
<div id="certificatiContainer"></div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

let certificati = [];
let headers = [];

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
    const rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

    headers = Object.keys(rawData[0]).filter(h => 
      h !== "Effetto memoria" &&
      h !== "Tipologia di barriera" &&
      h !== "Quanto (protezione cambio)" &&
      h !== "Osservazione" &&
      h !== "Link"
    );

    let currentCertificato = null;

    rawData.forEach(row => {
      if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "s√¨") {
        row["Valuta"] = `${row["Valuta"]}<div>Quanto</div>`;
      }

      if (row["Osservazione"] && row["Prossima Osservazione"]) {
        row["Prossima Osservazione"] = `${row["Prossima Osservazione"]}<div>${row["Osservazione"]}</div>`;
      }

      if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
        row["Barriera capitale"] = `${row["Barriera capitale"]}<div>Europea</div>`;
      }

      const mem = row["Effetto memoria"];
      if (mem?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si") {
        row["Barriera cedolare"] = `${row["Barriera cedolare"]}<div>Si Memory</div>`;
      }

      if (row["ISIN"]?.startsWith("CH")) {
        if (currentCertificato) {
          certificati.push(currentCertificato);
        }
        currentCertificato = {
          certificato: row,
          sottostanti: []
        };
      } else if (currentCertificato) {
        currentCertificato.sottostanti.push(row);
      }
    });
    if (currentCertificato) {
      certificati.push(currentCertificato);
    }

    renderCertificati(certificati);
  });

function renderCertificati(data) {
  const container = document.getElementById('certificatiContainer');
  container.innerHTML = '';

  data.forEach(cert => {
    const div = document.createElement('div');
    div.className = 'certificato';

    const table = document.createElement('table');
    table.className = 'certificato-table';

    const thead = document.createElement('thead');
    const trHead = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.innerText = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');

    // Row certificato
    const trCert = document.createElement('tr');
    headers.forEach(h => {
      const td = document.createElement('td');
      let val = cert.certificato[h] || "";

      if (["Sottostante", "Fixing", "Performance", "Distanza da barriera"].includes(h)) {
        val = "";
      }

      if (h.toLowerCase() === "performance" && val) {
        const num = parseFloat(val.replace('%', '').replace(',', '.'));
        if (!isNaN(num)) {
          td.className = num >= 0 ? 'positive' : 'negative';
        }
      }

      if (h === "ISIN" && cert.certificato[h]) {
        const link = cert.certificato["Link"]?.trim();
        td.innerHTML = `<a class="isin-link" href="${link}" target="_blank" title="${cert.certificato[h]}">${cert.certificato[h]}</a>`;
      } else {
        td.innerHTML = `<div title="${val}">${val}</div>`;
      }
      trCert.appendChild(td);
    });
    tbody.appendChild(trCert);

    // Rows sottostanti
    cert.sottostanti.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        let val = row[h] || "";

        if (["Cedola", "Tipologia", "Meccanismo di richiamo / protezione", "Prezzo bid", "Prezzo ask", "Spread bid-ask", "Scadenza", "Costi Entrata", "Emittente", "ISIN"].includes(h)) {
          val = "";
        }

        if (h.toLowerCase() === "performance" && val) {
          const num = parseFloat(val.replace('%', '').replace(',', '.'));
          if (!isNaN(num)) {
            td.className = num >= 0 ? 'positive' : 'negative';
          }
        }

        td.innerHTML = `<div title="${val}">${val}</div>`;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    div.appendChild(table);
    container.appendChild(div);
  });
}

document.getElementById('searchInput').addEventListener('keyup', function() {
  const searchTerm = this.value.toLowerCase();

  document.querySelectorAll('.certificato').forEach(cert => {
    const text = cert.innerText.toLowerCase();
    if (text.includes(searchTerm)) {
      cert.classList.remove('hidden');
    } else {
      cert.classList.add('hidden');
    }
  });
});
</script>

</body>
</html>

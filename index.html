<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella Certificati Finanziari - Stile Compatto</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      background: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    #searchBox {
      margin-bottom: 20px;
      text-align: center;
    }
    #searchBox input {
      font-size: 11px;
      padding: 5px;
      width: 300px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .certificato {
      margin-bottom: 30px;
      border-top: 2px solid #333;
      padding-top: 10px;
    }
    .cert-table, .sottostanti-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .cert-table th, .cert-table td,
    .sottostanti-table th, .sottostanti-table td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .certificato:hover {
      background-color: #f9f9f9;
    }
    .cert-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .sottostanti-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
    .isin-link {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    .isin-link:hover {
      text-decoration: underline;
    }
    .sottostanti-table td:first-child {
      padding-left: 20px; /* indent sottostanti */
    }
  </style>
</head>
<body>

<h1>Tabella Certificati Finanziari</h1>
<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Cerca...">
</div>
<div class="container" id="certificatiContainer"></div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

let certificati = [];

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
    const rawData = parsed.data.filter(row => Object.values(row)[1]?.trim() !== "----------");

    let currentCertificato = null;

    rawData.forEach(row => {
      if ((row["Quanto (protezione cambio)"] || "").trim().toLowerCase() === "sÃ¬") {
        row["Valuta"] = `${row["Valuta"]} (Quanto)`;
      }

      if (row["Osservazione"] && row["Prossima Osservazione"]) {
        row["Prossima Osservazione"] = `${row["Prossima Osservazione"]} (${row["Osservazione"]})`;
      }

      if (row["Tipologia di barriera"]?.toLowerCase().includes("solo a scadenza")) {
        row["Barriera capitale"] = `${row["Barriera capitale"]} (Europea)`;
      }

      const mem = row["Effetto memoria"];
      if (mem?.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() === "si") {
        row["Barriera cedolare"] = `${row["Barriera cedolare"]} (Si Memory)`;
      }

      if (row["ISIN"]?.startsWith("CH")) {
        if (currentCertificato) {
          certificati.push(currentCertificato);
        }
        currentCertificato = {
          main: row,
          sottostanti: []
        };
      }
      if (currentCertificato) {
        currentCertificato.sottostanti.push(row);
      }
    });
    if (currentCertificato) {
      certificati.push(currentCertificato);
    }

    renderCertificati(certificati);
  });

function renderCertificati(data) {
  const container = document.getElementById('certificatiContainer');
  container.innerHTML = '';

  data.forEach(cert => {
    const div = document.createElement('div');
    div.className = 'certificato';

    // Tabella info certificato
    const table = document.createElement('table');
    table.className = 'cert-table';

    const thead = document.createElement('thead');
    const trHead = document.createElement('tr');
    [
      "Cedola", "Tipologia", "Barriera capitale", "Prezzo bid", "Prezzo ask",
      "Spread bid-ask", "Scadenza", "Prossima Osservazione", "Barriera cedolare", "Emittente", "ISIN"
    ].forEach(h => {
      const th = document.createElement('th');
      th.innerText = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    const tr = document.createElement('tr');
    [
      "Cedola", "Tipologia", "Barriera capitale", "Prezzo bid", "Prezzo ask",
      "Spread bid-ask", "Scadenza", "Prossima Osservazione", "Barriera cedolare", "Emittente", "ISIN"
    ].forEach(h => {
      const td = document.createElement('td');
      if (h === "ISIN") {
        td.innerHTML = `<a class="isin-link" href="${cert.main["Link"] || "#"}" target="_blank">${cert.main[h] || ""}</a>`;
      } else {
        td.innerText = cert.main[h] || "";
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
    table.appendChild(tbody);

    div.appendChild(table);

    // Tabella sottostanti
    const tableSottostanti = document.createElement('table');
    tableSottostanti.className = 'sottostanti-table';

    const theadSotto = document.createElement('thead');
    const trHeadSotto = document.createElement('tr');
    ["Sottostante", "Fixing", "Performance"].forEach(h => {
      const th = document.createElement('th');
      th.innerText = h;
      trHeadSotto.appendChild(th);
    });
    theadSotto.appendChild(trHeadSotto);
    tableSottostanti.appendChild(theadSotto);

    const tbodySotto = document.createElement('tbody');
    cert.sottostanti.forEach(row => {
      const tr = document.createElement('tr');
      ["Sottostante", "Fixing", "Performance"].forEach(h => {
        const td = document.createElement('td');
        let val = row[h] || "";
        if (h === "Performance") {
          const num = parseFloat(val.replace('%', '').replace(',', '.'));
          if (!isNaN(num)) {
            td.className = num >= 0 ? 'positive' : 'negative';
          }
        }
        td.innerText = val;
        tr.appendChild(td);
      });
      tbodySotto.appendChild(tr);
    });
    tableSottostanti.appendChild(tbodySotto);

    div.appendChild(tableSottostanti);
    container.appendChild(div);
  });
}

// Ricerca su tutto il certificato
document.getElementById('searchInput').addEventListener('keyup', function() {
  const searchTerm = this.value.toLowerCase();

  document.querySelectorAll('.certificato').forEach(cert => {
    const text = cert.innerText.toLowerCase();
    if (text.includes(searchTerm)) {
      cert.classList.remove('hidden');
    } else {
      cert.classList.add('hidden');
    }
  });
});
</script>

</body>
</html>

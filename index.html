<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
      font-size: 1.8rem;
    }

    #wrapper {
      max-width: 100%;
      overflow-x: auto;
    }

    .gridjs-container {
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .gridjs-table {
      border-collapse: collapse;
      width: 100%;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
    }

    .gridjs-table tr:not(:last-child) {
      border-bottom: 1px solid #ddd; /* linea sottile tra righe (certificati) */
    }

    .gridjs-table th {
      background-color: #f7f7f7;
      color: #444;
      font-weight: 600;
      font-size: 13px;
      border-bottom: 2px solid #ccc;
    }

    .gridjs-search {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="wrapper">
    <div id="table"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\\n').map(r => r.split(','));
        const [header, ...data] = rows;

        new gridjs.Grid({
          columns: header,
          data: data,
          search: true,
          sort: true,
          pagination: {
            enabled: true,
            limit: 20,
          },
          resizable: true,
          style: {
            table: {
              width: '100%',
            },
            th: {
              'text-align': 'center',
            },
            td: {
              'text-align': 'center',
            },
          }
        }).render(document.getElementById("table"));
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabella Certificati Finanziari</title>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 12px;
      padding: 1rem;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.5rem;
    }

    #wrapper {
      max-width: 100%;
      overflow-x: auto;
    }

    .gridjs-container {
      font-size: 11px;
    }

    .gridjs-table th,
    .gridjs-table td {
      padding: 6px 6px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .highlight-green {
      background-color: #ffff99;
      color: green;
      font-weight: bold;
    }

    .gridjs-table th {
      background-color: #f7f7f7;
      font-weight: 600;
      font-size: 11px;
    }

    a.isin-link {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    a.isin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tabella Certificati Finanziari</h1>
  <div id="wrapper">
    <div id="table"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWK_CUJUV8yI0jG51rgpz7DMcVTuLt_HqjyTLPdPDkTyIxWBn8G6yozBtVU3bVymtwOCeZPCKmNAsW/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });

        const headers = Object.keys(parsed.data[0]);
        const data = parsed.data.map(row => {
          return headers.map(h => {
            const value = row[h];

            // Evidenzia valori percentuali
            if ((h.toLowerCase().includes("performance") || h.toLowerCase().includes("distanza")) && value && value.includes('%')) {
              return gridjs.html(`<span class="highlight-green">${value}</span>`);
            }

            // Link cliccabile per ISIN
            if (h.toLowerCase().includes("isin") && value && value.startsWith("CH")) {
              return gridjs.html(`<a class="isin-link" href="https://www.google.com/search?q=${value}" target="_blank">${value}</a>`);
            }

            return value;
          });
        });

        new gridjs.Grid({
          columns: headers,
          data: data,
          search: true,
          sort: true,
          pagination: {
            enabled: true,
            limit: 30,
          },
          resizable: true,
        }).render(document.getElementById("table"));
      });
  </script>
</body>
</html>
